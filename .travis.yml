language: go
sudo: required
dist: xenial

cache:
  directories:
  # We cache the Google Cloud SDK so we don't have to download it again on subsequent builds.
  - $HOME/google-cloud-sdk

services:
- docker

env:
  global:
  # Do not prompt for user input when using any Google Cloud SDK methods.
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
- openssl aes-256-cbc -K $encrypted_f01ffbb90c44_key -iv $encrypted_f01ffbb90c44_iv -in resources/es-repo-7c1fefe17951.json.enc -out resources/es-repo-7c1fefe17951.json -d
- scripts/deploy-to-gcs.sh

install: scripts/setup-tools-for-ubuntu.sh

