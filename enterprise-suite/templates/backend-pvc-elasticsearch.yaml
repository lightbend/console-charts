{{ if .Values.usePersistentVolumes }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: elasticsearch-storage
  labels:
    app.kubernetes.io/name: {{ template "name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: console-backend
spec:
  {{ if or .Values.defaultStorageClass .Values.elasticsearchStorageClass }}
  storageClassName: {{ default .Values.defaultStorageClass .Values.elasticsearchStorageClass }}
  {{ end }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.elasticsearchVolumeSize }}
{{ end }}
