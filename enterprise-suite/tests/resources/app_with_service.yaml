---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-demo
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: es-demo
    spec:
      containers:
        - name: es-demo
          image: lightbend-docker-registry.bintray.io/enterprise-suite/es-demo:v0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9001
              name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: es-demo
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
    - port: 80
      targetPort: 9001
  selector:
    app: es-demo

