apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-demo
spec:
  replicas: 3
  template:
    metadata:
      annotations:
        console-backend-e2e.io/scrape: "true"
        # So people can use es-demo.yaml manually. This is not used by the tests, so no effect if this is changed.
        prometheus.io/scrape: "true"
      labels:
        app: es-demo
    spec:
      containers:
        - name: es-demo
          image: lightbend-docker-registry.bintray.io/enterprise-suite/es-demo:v0.0.1
          ports:
            - containerPort: 9001
              name: metrics
