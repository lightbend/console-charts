  template:
    metadata:
      labels:
        app: prometheus
        component: alertmanager
    spec:
      
      serviceAccountName: default
      containers:
        - name: prometheus-alertmanager
          image: prom/alertmanager:v0.15.1
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args:
            - --config.file=/etc/config/alertmanager.yml
            - --storage.path=/data
            - --cluster.listen-address=$(POD_IP):6783

          ports:
            - containerPort: 9093
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            timeoutSeconds: 30
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            timeoutSeconds: 30
            initialDelaySeconds: 30

          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: data-volume
              mountPath: /data

        - name: prometheus-alertmanager-configmap-reload
          image: jimmidyson/configmap-reload:v0.2.2
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          args:
            - --volume-dir=/etc/config
            - --webhook-url=http://127.0.0.1:9093/-/reload
          volumeMounts:
            - name: config-volume
